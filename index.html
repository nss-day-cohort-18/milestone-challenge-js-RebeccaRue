<!DOCTYPE html>
<html>

<head>
	<title>JavaScript Milestone Challenge</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>
	<h1>Build Yourself a <i>Gnarly</i> Tree</h1>
	<form>
		<label for="gnarlyHeight">Enter tree height:</label>
		<input required id="gnarlyHeight" type="text" name="gnarlyHeight"><br>

		<label for="characterInput">Enter Character to Build Your Tree With:</label>
		<input required id="characterInput" type="text" name="characterInput"><br>

		<br>
		<button id="growButton" type="button" name="growButton">Grow Your Tree!</button>

	</form>

 
	<script type="text/JavaScript" src="main.js"></script>

</body>
</html>
